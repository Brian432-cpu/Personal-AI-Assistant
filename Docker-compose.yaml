version: "3.8"

services:
  backend:
    build:
      context: .   # root folder
      dockerfile: Dockerfile  # points to Dockerfile in root
    container_name: personal-ai-backend
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - MAX_HISTORY=${MAX_HISTORY}
      - MEMORY_DB=/app/memory.db
    volumes:
      - ./backend/memory.db:/app/memory.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personal-ai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

