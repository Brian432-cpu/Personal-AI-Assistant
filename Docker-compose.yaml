services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile  # backend Dockerfile in project root
    container_name: personal-ai-backend
    ports:
      - "5000:5000"  # expose backend to host
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - MEMORY_DB=/app/memory.db
      - MAX_HISTORY=${MAX_HISTORY:-8}
    volumes:
      - ./backend/memory.db:/app/memory.db
    networks:
      - assistant-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # frontend Dockerfile in frontend/
    container_name: personal-ai-frontend
    ports:
      - "3000:80"  # map host port 3000 â†’ container port 80 (nginx default)
    depends_on:
      - backend
    networks:
      - assistant-network

networks:
  assistant-network:
    driver: bridge

