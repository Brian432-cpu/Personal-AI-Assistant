apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-ai-assistant
  labels:
    app: personal-ai-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-ai-assistant
  template:
    metadata:
      labels:
        app: personal-ai-assistant
    spec:
      containers:
        - name: personal-ai-assistant
          image: your-dockerhub-username/personal-ai-assistant:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000  # frontend
            - containerPort: 5000  # backend
          env:
            - name: PORT
              value: "5000"
            - name: FRONTEND_PORT
              value: "3000"
