apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-ai-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-ai-assistant
  template:
    metadata:
      labels:
        app: personal-ai-assistant
    spec:
      containers:
        - name: personal-ai-assistant
          image: briansumba/personal-ai-assistant:latest
          ports:
            - containerPort: 3000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
            - name: OPENAI_MODEL
              value: "gpt-4o-mini"
