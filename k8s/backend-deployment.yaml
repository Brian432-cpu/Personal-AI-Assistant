apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-ai-backend
  labels:
    app: personal-ai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-ai-backend
  template:
    metadata:
      labels:
        app: personal-ai-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/Brian432-cpu/personal-ai-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: personal-ai-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_MODEL
          value: "gpt-4o-mini"
        - name: MEMORY_DB
          value: "/app/memory.db"
        - name: MAX_HISTORY
          value: "8"

        volumeMounts:
        - name: memorydb
          mountPath: /app

        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: memorydb
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: personal-ai-backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: personal-ai-backend
