name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: personal-ai-assistant:latest
      K8S_DEPLOYMENT: personal-ai-assistant
      K8S_NAMESPACE: default

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # 4. Create Kind cluster
      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      # 5. Load Docker image into Kind
      - name: Load Docker image into Kind
        run: kind load docker-image $IMAGE_NAME

      # 6. Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      # 7. Create Kubernetes secret
      - name: Set Kubernetes env secrets
        run: |
          kubectl create secret generic openai-secret \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 8. Deploy app
      - name: Deploy to Kind cluster
        run: |
          kubectl apply -f k8s/Deployment.yaml
          kubectl apply -f k8s/Service.yaml
          kubectl rollout status deployment/$K8S_DEPLOYMENT -n $K8S_NAMESPACE

      # 9. Debugging (if rollout fails)
      - name: Debug pod if rollout fails
        if: failure()
        run: |
          echo "Getting pods..."
          kubectl get pods -n $K8S_NAMESPACE
          kubectl describe pods -n $K8S_NAMESPACE
          kubectl logs -n $K8S_NAMESPACE -l app=$K8S_DEPLOYMENT
