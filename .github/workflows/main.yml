name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: personal-ai-assistant:latest
      DOCKER_HUB_REPO: yourdockerhubusername/personal-ai-assistant
      K8S_DEPLOYMENT: personal-ai-assistant
      K8S_NAMESPACE: default
      OPENAI_MODEL: gpt-4o-mini

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME $DOCKER_HUB_REPO:latest
          docker push $DOCKER_HUB_REPO:latest
          
      - name: Set up Kind
        uses: weaveworks/setup-kind@v0.17.0
        with:
          version: v0.20.0

      - name: Load Docker image into Kind
        run: kind load docker-image $IMAGE_NAME

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kind cluster
        run: |
          kubectl apply -f k8s/Deployment.yaml
          kubectl apply -f k8s/Service.yaml
          kubectl rollout status deployment/$K8S_DEPLOYMENT -n $K8S_NAMESPACE
