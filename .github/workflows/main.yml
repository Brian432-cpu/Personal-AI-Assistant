name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: personal-ai-assistant:latest
      DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_USERNAME }}/personal-ai-assistant
      K8S_DEPLOYMENT: personal-ai-assistant
      K8S_NAMESPACE: default

    steps:

      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # 5. Tag & Push to Docker Hub
      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME $DOCKER_HUB_REPO:latest
          docker push $DOCKER_HUB_REPO:latest

      # 6. Create Kind Cluster
      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      # 7. Load image into Kind
      - name: Load Docker image into Kind
        run: kind load docker-image $IMAGE_NAME

      # 8. Install kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      # 9. Create Kubernetes secret
      - name: Set Kubernetes env secrets
        run: |
          kubectl create secret generic openai-secret \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 10. Deploy app
      - name: Deploy to Kind cluster
        run: |
          kubectl apply -f k8s/Deployment.yaml
          kubectl apply -f k8s/Service.yaml
          kubectl rollout status deployment/$K8S_DEPLOYMENT -n $K8S_NAMESPACE

      # 11. Debugging (shows logs when rollout fails)
      - name: Debug pod if rollout fails
        if: failure()
        run: |
          echo "Getting pods..."
          kubectl get pods
          e


