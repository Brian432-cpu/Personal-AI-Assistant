name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: personal-ai-assistant:latest
      DOCKER_HUB_REPO: sumba729/personal-ai-assistant
      K8S_DEPLOYMENT: personal-ai-assistant
      K8S_NAMESPACE: default
      OPENAI_MODEL: gpt-4o-mini

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # 5. Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME $DOCKER_HUB_REPO:latest
          docker push $DOCKER_HUB_REPO:latest

      # 6. Install Kind locally
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind


      # 7. Load Docker image into Kind cluster
      - name: Load Docker image into Kind
        run: kind load docker-image $IMAGE_NAME

      # 8. Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 9. Deploy to Kind cluster
      - name: Deploy to Kind cluster
        run: |
          kubectl apply -f k8s/Deployment.yaml
          kubectl apply -f k8s/Service.yaml
          kubectl rollout status deployment/$K8S_DEPLOYMENT -n $K8S_NAMESPACE
